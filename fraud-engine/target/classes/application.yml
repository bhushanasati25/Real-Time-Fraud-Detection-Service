# ============================================
# FRAUD ENGINE - APPLICATION CONFIGURATION
# ============================================

server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: fraud-engine

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
    time-zone: UTC

  # Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/fraud_detection}
    username: ${SPRING_DATASOURCE_USERNAME:fraud_admin}
    password: ${SPRING_DATASOURCE_PASSWORD:fraud_secret_2024}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: fraud

  # Redis Configuration
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      timeout: 2000ms

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: fraud-engine-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 100
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.fraud.common.dto
    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# ============================================
# ML SERVICE CONFIGURATION
# ============================================
ml:
  service:
    url: ${ML_SERVICE_URL:http://localhost:8000}
    timeout: 5000
    enabled: true

# ============================================
# FRAUD DETECTION RULES CONFIGURATION
# ============================================
fraud:
  rules:
    amount:
      high-threshold: 10000
      critical-threshold: 50000
    velocity:
      max-transactions-per-hour: 10
      max-amount-24h: 25000

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging:
  level:
    root: INFO
    com.fraud: DEBUG
    org.apache.kafka: WARN
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

---
# ============================================
# DOCKER PROFILE
# ============================================
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/fraud_detection

  data:
    redis:
      host: redis

  kafka:
    bootstrap-servers: kafka:29092

ml:
  service:
    url: http://ml-model-service:8000

logging:
  level:
    root: INFO
    com.fraud: INFO
    org.hibernate.SQL: WARN
